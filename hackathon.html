<!DOCTYPE html>
<html lang="ru">
<head>
	<meta name="author" content="Team Nuclear Gandhi">
	<meta charset="UTF-8">
	<title>Hackathon</title>
	<link rel="stylesheet" href="Hackathon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
	<header>
		<h1 class="team">Nuclear Gandhi</h1>
		<div class="info">
			<h1>Home</h1>
			<h1>Frige</h1>
			<h1>About</h1>
		</div>
	</header>
	<main>
		<div class="issue">
			<h2>Like a hungry edge</h2>
			<h3>You can find any dish you want:</h3>
		</div>
		<div class="container">
			<div class="flex">
				<form id="submit" class="flex">
					<input type="text" id="search" placeholder="Search your favorite meal" autocomplete="off"/>
					<button class="search-btn" type="submit"><i class="fas fa-search"></i></button>
				</form>
			</div>
			<div id="result-heading"></div>
			<div id="single-meal"></div>
			<div id="meals" class="meals"></div>
        </div>
	</main>
	<script src="hackathon.js"></script>
</body>
</html>
